{% extends 'usuarios/base.html' %}

{% block aba %}Enviar Foto{% endblock %}

{% block titulo %}Enviar Sua Foto{% endblock %}

{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Nova Postagem</h3>
                <p class="card-text text-muted">Preencha as informações para sua foto.</p>
                <hr>
                <form action="{% url 'upload_foto' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="imagem" class="form-label">Selecionar Imagem:</label>
                        <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*" required>
                        <div id="imagePreview" class="mt-3 text-center">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título da Foto:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição (opcional):</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Foto</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('imagem').addEventListener('change', function(event) {
        const [file] = event.target.files;
        if (file) {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';

            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.alt = 'Prévia da imagem selecionada'; 
            img.classList.add('img-fluid', 'rounded'); 
            img.style.maxWidth = '600px'; 
            img.style.maxHeight = '600px'; 
            img.style.marginTop = '15px';

            imagePreview.appendChild(img);
        } else {
            document.getElementById('imagePreview').innerHTML = ''; 
        }
    });
</script>
{% endblock %}
