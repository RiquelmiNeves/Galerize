{% extends 'usuarios/base.html' %}
{% load static %}

{% block titulo %}Login{% endblock %}

{% block content %}

<!-- Container do formulário de login -->
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

      <!-- Cartão com estilo escuro -->
      <div class="card border-0 shadow rounded-3 my-4" style="background-color: #2c2c2c; color: white;">
        <div class="card-body p-4 p-sm-5">

          <h5 class="card-title text-center mb-5 fw-light fs-5" style="color: white;">Login</h5>

          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <!-- Campo de e-mail -->
            <div class="form-floating mb-3">
              <input 
                type="email" 
                class="form-control" 
                name="email" 
                id="floatingInput" 
                placeholder="email"
                style="background-color: #f8d3e5; color: #000;">
              <label for="floatingInput" style="color: #000;">E-mail</label>
            </div>

            <!-- Campo de senha -->
            <div class="form-floating mb-3">
              <input 
                type="password" 
                class="form-control" 
                name="senha" 
                id="floatingPassword" 
                placeholder="senha"
                style="background-color: #f8d3e5; color: #000;">
              <label for="floatingPassword" style="color: #000;">Senha</label>
            </div>

            <!-- Botão de login -->
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Login</button>
            </div>

            <hr class="my-4 border-light">

            <!-- Link para cadastro -->
            <div class="text-center mt-4">
              <p class="mb-2">Ainda não tem uma conta?</p>
              <a href="{% url 'cadastro' %}" class="btn btn-outline-light">Cadastre-se</a>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
